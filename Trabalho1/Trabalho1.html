<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            font-size: 50px;
            text-align: center;
        }

        .nav{
            background-color: blueviolet;
            overflow: hidden;
            box-shadow: -3px 5px 3px #666666;
        }
        .nav ul{
            list-style-type: none;
        }
        .nav ul li{
            display: block;
            float: left;
            padding: 0px;
            margin: 0px;
            background-color: blueviolet;
            overflow: hidden;
            color: white;
            font-family:sans-serif;
        }
        .nav ul li div ul li a:hover, .drop .but:hover{
            background-color: blue;
            cursor: pointer;
        }
        .drop{
            float: left;
        }
        .but{
            padding: 5px;
        }
        .link .menu{
            position: absolute;
            background-color: blueviolet;
            overflow: hidden;
            max-height: 0px;    
        }
        .drop:hover .link .menu{
            max-height: 400px;
            transform: translateY(0em);
            transition-duration: 5s;
        } 
        .link .menu li a{
            text-decoration: none;
        }  
        .drop:hover .but{
            background-color: brown;
            color: black;
        }
        .nav-esquerdo{
            float: left;
            display: block;
            text-align: center;
            box-shadow: 1px 20px 10px #666666;
            width: 10%;
            height: 85vh;
            background-color: purple;
            overflow: hidden;
        }
        .nav-esquerdo ul{
            list-style-type: none;
        }
        .nav-esquerdo ul li a{
            overflow: hidden;
            text-decoration: none;
            color: white;
            padding: 5px;
            display: block;
        }
        .nav-esquerdo ul li a:hover{
            background-color: blue;
            cursor: pointer;
        }
        .nav-direito{
            float: right;
            display: block;
            text-align: center;
            color: white;
            box-shadow: 20px 20px 20px #666666;
            width: 10%;
            height: 85vh;
            background: linear-gradient(to bottom, red, violet);
        }
        .cont{
            display: block;
            float: left;
            width: 80%;
        }
        img{
            padding: 5px;
            width: 200px;
            height: 160px;
            animation: ovelha 3s linear infinite;
        }
        
        @keyframes ovelha{
            0%{
                transform: translate(0, 10px) rotate(0deg,10deg);
            }

            20%{
                transform: translate(10px, 50px) rotate(20deg, 40deg);
            }

            40%{
                transform: translate(50px, 100px) rotate(50deg, 60deg);
            }

            60%{
                transform: translate(100px, 200px) rotate(100deg);
            }

            80%{
                transform: translate(200px, 300px) rotate(160deg);
            }

            100%{
                transform: translate(300, 400px) rotate(210deg);
            } 
        }

        @media screen and(min-width: 600px){
               .nav-esquerdo{
                   float: left;
                   display: block;
               }
               .nav-direito{
                   float: left;
                   display: block;
               }
               .cont{
                   float: left;
               }
        }
        
    </style>
</head>
<body>

    </header>

                <li>

                        <div class="link">

        </nav>
